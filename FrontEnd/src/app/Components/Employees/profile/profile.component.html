<div class="row mt-5 d-flex justify-content-center">
    <div class="col-5 mt-5">
        <div class="card text-center">
            <div class="card-header">
                <div class="row d-flex justify-content-center">
                    <img src="https://st2.depositphotos.com/1104517/11965/v/950/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg"
                       style="height: 200px; width: auto; border-radius: 50%;" alt="">
                </div>
                EMPLOYEE PROFILE
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    EMPLOYEE NAME : {{UserProfile.first_name}} {{UserProfile.last_name}}
                </h5>
                <div class="ROW">
                    <div class="col">
                        <strong>
                            Email :
                        </strong>
                        {{UserProfile.email}}
                    </div>
                    <div class="col">
                        <strong>
                            Phone :
                        </strong>
                        {{UserProfile.phone_number}}
                    </div>
                </div>
                <p class="card-title mt-3">
                    EMPLOYEE ADDRESS : {{UserProfile.address}}
                </p>
                <div>
                    <strong>
                        ROLE/POSITION :
                    </strong>
                    {{UserProfile.role}}
                </div>
            </div>
            <div class="card-footer text-muted">
                Employee Status : {{UserProfile.working_status}}
            </div>
            <!-- <div class="btn btn-primary" type="button" (click)="populate()">
                Populate data
            </div> -->
        </div>
    </div>
</div>
