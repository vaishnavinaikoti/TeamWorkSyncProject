<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 " style="background-color: #9754CB;">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a routerLink="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class=" h5 d-none d-sm-inline text-center fc-mylight mt-3">
            Project Management System
          </span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <li class="nav-item">
            <a href="#" class="nav-link align-middle px-0 fc-mylight">
              <i class="fs-4 bi-house"></i> 
              <span class="ms-1 d-none  d-sm-inline">Home</span>
            </a>
          </li>
          <div *ngIf="!isLogedIn">
            <li>
              <a routerLink="/reviews" class="nav-link px-0 align-middle fc-mylight">
                <i class="fs-4 bi bi-receipt-cutoff"></i>
                <span class="ms-1 d-none d-sm-inline">Reviews</span>
               </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/" target="_blank" class="nav-link px-0 align-middle fc-mylight">
                <i class="fs-4 bi bi-link-45deg"></i>
                <span class="ms-1 d-none d-sm-inline">Portfoilo</span>
               </a>
            </li>
          </div>
          <div *ngIf="isAdmin && isLogedIn">
            <li>
              <a href="#submenu1" data-bs-toggle="collapse" class="nav-link fc-mylight px-0 align-middle">
                <i class="fs-4 bi-people"></i>
                <span class="ms-1 d-none d-sm-inline">Team Members</span> </a>
              <ul class="collapse   nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                <li class="w-100  ">
                  <a routerLink="/team" class="nav-link px-0"> 
                    <span class="d-none d-sm-inline fc-mylight">Team List</span>
                  </a>
                </li>
                <li>
                  <a routerLink="/team/add" class="nav-link px-0"> 
                    <span class="d-none d-sm-inline fc-mylight">Add New Team Member</span>
                  </a>
                </li>
              </ul>
            </li> 
            <li>
              <a href="#submenu2" data-bs-toggle="collapse" class="nav-link fc-mylight px-0 align-middle">
                <i class="fs-4 bi-grid"></i> 
                <span class="ms-1 d-none d-sm-inline">Projects</span> 
              </a>
              <ul class="collapse  nav flex-column ms-1" id="submenu2" data-bs-parent="#menu">
                <li class="w-100">
                  <a routerLink="/projects" class="nav-link px-0 fc-mylight"> 
                    <span class="d-none d-sm-inline">Live Projects</span>
                  </a>
                </li>
                <li>
                  <a routerLink="/projects/AddProject" class="nav-link px-0 fc-mylight"> 
                    <span class="d-none d-sm-inline">Add New Project</span>
                  </a>
                </li>
              </ul>
            </li>
          </div>
          <div *ngIf="!isAdmin && isLogedIn">
            <li>
              <a routerLink="/projects" data-bs-toggle="collapse" class="fc-mylight nav-link px-0 align-middle">
                <i class="fs-4 bi-grid"></i> 
                <span class="ms-1 d-none d-sm-inline">Projects</span> 
              </a>
            </li>
            <li>
              <a routerLink="/team" data-bs-toggle="collapse" class="fc-mylight nav-link px-0 align-middle">
                <i class="fs-4 bi-people"></i> 
                <span class="ms-1 d-none d-sm-inline">Team</span> 
              </a>
            </li>
          </div>
          <li>
            <button *ngIf="isLogedIn" (click)="logout()" class="nav-link fc-mylight px-0 align-middle">
              <i class="fs-4 bi bi-box-arrow-left"></i>
              <span class="ms-1 d-none d-sm-inline">Logout</span> 
            </button>
          </li> 
        </ul>
        <hr>
        <div *ngIf="isLogedIn" class="dropdown pb-4 fc-mylight">
          <a routerLink="/profile" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fs-4 bi bi-person-square fc-mylight"></i>
            <span  class="d-none d-sm-inline mx-1 fc-mylight ms-3">
              {{AccountName}}
            </span> 
            <span *ngIf="isAdmin" class="badge rounded-pill bg-danger ms-1 mt-2">Admin</span>
          </a>
        </div>
        <div *ngIf="!isLogedIn" class="dropdown pb-4 fc-mylight">
          <a routerLink="/login" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fs-4 bi bi-person-square fc-mylight"></i>
            <span  class="d-none d-sm-inline mx-1 fc-mylight ms-3" >
              Please Login
            </span>
          </a>
        </div>
      </div>
    </div>
    <div class="col py-3" style="max-height: 100vh; overflow-y: scroll;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
